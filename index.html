<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AGROMET | UEMG FRUTAL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
         <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="top-nav">
            <div class="top-nav-content">
                <small id="localText">
                    <span class="material-symbols-outlined">clear_day</span>
                    26 ºC
                </small>
                <select id="optin-estacao">
                    <option value="Frutal">Frutal</option>
                </select>
            </div>
        </div>

        <nav>
            <div class="nav-content">
                <div class="logo">
                    <img src="img/logo-cheio.png" alt="Logo UEMG">
                </div>

                <span class="material-symbols-outlined" id="btnMob">menu</span>
                <div class="menu">
                    <ul>
                        <li><a href="">Estações</a></li>
                        <li><a href="">Temperatura</a></li>
                        <li><a href="">Gráficos</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="carousel">
            <div class="carousel-container">
              <div class="carousel-item">
                <img src="https://www.uemg.br/images/2023/04/27/banner-reopo.png" alt="Imagem 1">
              </div>
              <div class="carousel-item">
                <img src="https://www.uemg.br/images/2023/05/17/banner-pibic.png" alt="Imagem 2">
              </div>
              <div class="carousel-item">
                <img src="https://www.uemg.br/images/2023/02/07/banner_paex.jpg" alt="Imagem 3">
              </div>
              <!-- Adicione mais divs de "carousel-item" conforme necessário -->
            </div>
            <a class="carousel-prev" href=""><span>&#8249;</span></a>
            <a class="carousel-next" href=""><span>&#8250;</span></a> 
          </div>
          
          
        
        <aside class=""></aside>
        
        <main>
            <section id="info-temp">
                <article id="card">
                    <div class="info-temperature">
                        <span>
                            <small id="atualDay"></small>
                            <h1 id="atualTemp">32°</h1>
                        </span>

                        <span>
                            <p>Tempo limpo</p>
                            <p>Sensação de <span>34º</span></p>
                        </span>
                    </div>
                    <div class="icon-info-temp">
                        <!-- <span class="material-symbols-outlined" id="icon-temp"></span> -->
                        <img src="img/sun.svg" alt="Sol">
                    </div>
                </article>
                <article id="card">
                    <div class="info-temperature">
                        <span>
                            <small id="atualDays"></small>
                            <h1 id="atualTemp">0%</h1>
                        </span>

                        <span>
                            <p></p>
                            <p>Sem probailidade de chuva</span></p>
                        </span>
                    </div>
                    <div class="icon-info-temp">
                        <!-- <span class="material-symbols-outlined" id="icon-temp"></span> -->
                        <img src="img/drop.svg" alt="Sol">
                    </div>
                </article>
            </section>
            <section id="sectionGrafic" class="active">
                <!-- Aqui sera inseridos os graficos via JS -->
            </section>



            <section id="skLoading">
                <article></article>
                <article></article>
                <article></article>
            </section>
        </main>
        
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>

        <script src="js/chart.js"></script>
        <script src="js/script.js"></script>

</html>
