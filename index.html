<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UEMG | Estação Meterológica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <aside id="false">
            <div class="logo">
                <img src="img/logo.png" alt="Logo" id="logo">
            </div>
        </aside>

        <nav>
            <div class="info-section">
                <div class="hamburger-icon"></div>
                <span id="search">
                    <input type="text" placeholder="Pesquise por região"
                        id="Txtsearch"><img src="img/map.svg" alt="Pesquisar"
                        id="bntSearch">
                </span>
                <span id="icons">
                    <img src="img/user.svg" alt="Usuário">
                    <img src="img/settings.svg" alt="Pesquisar">
                </span>
            </div>
            <div class="local-section">
                <span id="localTitle">
                    <h1>Frutal/MG</h1>
                    <small id="atualDay"></small>
                </span>
                <span id="localText">
                    <h1>26 ºC</h1>
                </span>
            </div>
        </nav>

        <main>
            <section id="sectionGrafic" class="active">
                <!-- Aqui sera inseridos os graficos via JS -->
            </section>


            <section id="skLoading">
                <article></article>
                <article></article>
                <article></article>
            </section>
        </main>
        
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
